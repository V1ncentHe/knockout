<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

    <title>validate example</title>
    <style type="text/css">
        .bar {
            align-content: center;
            position: absolute;
            left: 5%;
            right: 5%;
        }
        .bar li {
                align-content: center;
                display: block;
                float: left;
            }

        .circle {
            padding: 0 50px;
        }

        .line {
            width: 100px;
            height: 2px;
            background-color: #D5D5D5;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="bar">
        <ul>
            <li><a class="circle">O</a></li>
            <li><span class="line">---</span></li>
            <li><a class="circle">O</a></li>
            <li><b class="line">---</b></li>
            <li><a class="circle">O</a></li>
            <li><span class="line">---</span></li>
            <li><a class="circle">O</a></li>
        </ul>
    </div>
</body>
</html>
