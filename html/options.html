<body>
    <p>
    Your country:
    <select data-bind="options: availableCountries,
                       optionsText: 'countryName',
					   optionsValue: 'countryId',
                       value: selectedCountry,
                       optionsCaption: 'Choose...'"></select>
</p>
 
<div > <!-- Appears when you select something -->
    You have chosen country with population
    <span data-bind="text: selectedCountry() ? selectedCountry() : 'unknown'"></span>.
</div>
 
<script type="text/javascript">
    // Constructor for an object with two properties
    var Country = function(name, id) {
        this.countryName = name;
        this.countryId = id;
    };
 
    var viewModel = {
        availableCountries : ko.observableArray([
            new Country("UK", 1),
            new Country("USA", 2),
            new Country("Sweden", 3)
        ]),
        selectedCountry : ko.observable(4) 
    };
	
	viewModel.selectedCountry.subscribe(function(value){
	   console.log(value);
	});
	
	
	ko.applyBindings(viewModel);
</script>
</body>
